<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<script th:src="@{/js/jquery.min.js}"></script>
注册界面
用户注册
<div id="loginWindow" class="modal">
    <form id="login">
        <table>
            <tr>
                <td>用户名</td>
                <td colspan="4"><input type="text" name="username" id="username"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>密码</td>
                <td colspan="4"><input type="password" name="password" id="password"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
    <div>
        <button onclick="Register()">注册</button>
        <button onclick="openDialog('loginWindow','none')">取消</button>
    </div>
</div>

<script>
    function Register() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            url: "/yoga/teacher/register",
            type: "post",
            data: {
                "userName": username,
                "password": password
            },
            dataType: "json",
            success: function (mes) {

                if (mes.code == 1) {
                    window.location.reload();
                }
            }
        })
    }
</script>
</body>
</html>
