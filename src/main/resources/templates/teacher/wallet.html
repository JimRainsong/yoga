<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>钱包</title>
    <link href="../../static/css/teacher/wallet.css" th:href="@{/css/teacher/wallet.css}" rel="stylesheet"
          type="text/css">
    <script th:src="@{/js/jquery.min.js}" src="../../static/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/fzwmodal.css"
          th:href="@{/css/fzwmodal.css}">
    <script th:src="@{/js/fzwmodal.js}" src="../../static/js/fzwmodal.js"></script>
</head>
<body>
<header>
</header>
<div>
    <img alt="" src="../../static/img/big_imgs/gold.png" th:src="@{/img/big_imgs/gold.png}"/><br>
    我的零钱
    <br><br>
    <span id="balance">￥<span th:text="${balance}">1024.00</span></span>
    <br><br><br>
    <button onclick="fetchMoney()">提现</button>
</div>
<div id="manage">

</div>

<!--模态框组件-->
<div id="block" class="modal"></div>
<div id="dialog" class="modal">
    <div id="dialog_message"></div>
    <button onclick="turnTo()">确认</button>
</div>
<!-- !! -->

<script>
    function fetchMoney() {
        $.post("/yoga/teacher/fetchMoney", {}, function (mes) {
            if (mes.code == 0) {
                openDialog(mes.message, "/yoga/teacher/wallet", true);
            } else {
                openDialog(mes.message, "", false);
            }
        })
    }
</script>
</body>
</html>
