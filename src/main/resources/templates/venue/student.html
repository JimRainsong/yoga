<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>YOGA! 场馆</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layer/layer.js}"></script>
</head>
<body class="layui-layout-body">

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    </div>
</script>


<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#student'
            ,url:'/yoga/venueDate/studentDatas'
            ,toolbar: '#toolbarDemo'
            ,cols: [[
                {type:'Selstudent'}
                ,{field:'vipId', width:80, title: '会员卡号', sort: true}
                ,{field:'netName', width:80, title: '用户名'}
                ,{field:'cardInfo', width:80, title: '会员卡类型', sort: true}
                ,{field:'balance', width:80, title: '余额'}
                ,{field:'phoneNumber', title: '联系方式', minWidth: 100}
                ,{field:'cardName', width:80, title: '有效期', sort: true}
                ,{field:'registTime', width:80, title: '注册时间', sort: true}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            };
        });
    });
</script>
</body>
</html>
