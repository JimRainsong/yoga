<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>YOGA! 场馆</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layer/layer.js}"></script>
</head>
<body class="layui-layout-body">

<table class="layui-hide" id="atention" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    </div>
</script>


<script th:src="@{/yoga/layui/layui.js}" charset="utf-8"></script>

<script th:inline="javascript">
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#atention'
            ,height: 300
            ,url:'/yoga/venueDate/atentionDatas'
            ,page: true
            ,response: {
                statusName: 'code'
                ,statusCode: 200
                ,msgName: 'msg'
                ,countName: 'count'
                ,dataName: 'data'
            }
            ,toolbar: '#toolbarDemo'
            ,cols: [
                [
                 {type:'radio'},
               {field:'userId', width:150, title: '用户Id', sort: true}
               ,{field:'headImg', width:150, title: '用户头像'}
                ,{field:'netName', width:150, title: '用户昵称'}
                ,{field:'realName', width:150, title: '用户名'}
                ,{field:'phoneNumber', title: '联系方式', minWidth: 150}

                ]
            ]

        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            };
        });
    });
</script>
</body>
</html>
