<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>YOGA! 场馆</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layer/layer.js}"></script>
</head>
<body class="layui-layout-body">

<table class="layui-hide" id="teacher" lay-filter="test"></table>

<script type="text/html" id="teachertool">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    </div>
</script>


<script th:src="@{/yoga/layui/layui.js}" charset="utf-8"></script>

<script th:inline="javascript">
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#teacher'
            ,height: 300
            ,url:'/yoga/venueDate/teacherDatas?vid=8&teype=1&teacherName=&teacherSex='
            ,page: true
            ,response: {
                statusName: 'code'
                ,statusCode: 200
                ,msgName: 'msg'
                ,countName: 'count'
                ,dataName: 'data'
            }
            ,toolbar: '#teachertool'
            ,cols: [
                [
                    {type:'radio'},
                    {field:'teacher.teacherId', width:150, title: '教练编号', sort: true}
                    ,{field:'teacher.teacherName', width:150, title: '教练姓名'}
                    ,{field:'teacher.teacherSex', width:150, title: '性别', sort: true}
                    ,{field:'teacher.teacherMoney', width:150, title: '费用'}
                    ,{field:'teacher.teacherPhone', title: '联系方式', minWidth: 150}
                    ,{field:'teacher.teacherImg', width:150, title: '相片', sort: true}
                ]
            ]

        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id); //获取选中行状态
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;  //获取选中行数据
                    layer.alert(JSON.stringify(data));
                    break;
            };
        });
    });
</script>
</body>
</html>
