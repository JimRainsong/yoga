<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>YOGA! 场馆</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layer/layer.js}"></script>
    <style type="text/css">
        #body01 {
            margin: 0 auto;
            align-content: center;
        }
    </style>
</head>
<body class="layui-layout-body" id="body01">
<div class="layui-form-item">
    <label class="layui-form-label">标体广告</label>
    <div class="layui-input-inline">
        <input type="password" name="text" id="titl" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
</div>


<div class="layui-upload">
    <button type="button" class="layui-btn" id="test1">上传图片</button>
    <div class="layui-upload-list">
        <img class="layui-upload-img" id="demo1">
        <p id="demoText"></p>
    </div>
</div>


</body>
</html>
